<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>InstagramDownloader</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="app.js"></script>
</head>

<body>

    <div class="container text-center">


        <form class="form">
            <div class="text-center mt-4">
                <h1 class="h2 mb-3 font-weight-normal mt-4 mb-4">Instagram Donwloader</h1>
            </div>

            <div class="form-label-group">
                <input type="text" id="inputUrl" class="form-control"
                    placeholder="https://www.instagram.com/p/CDv_h_mC-VZ/" required="" autofocus="">
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-2" type="button" id="btnDonwload">Download</button>
        </form>


        <p class="mt-5 mb-3 text-muted text-center">© 2020 - Sebastián Solís</p>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>InstagramDownloader</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="png" href="ico.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="appOF.js"></script>
</head>

<body>

    <div class="col-lg-6  container text-center">

        <form class="form">
            <div class="mt-4">
                <h1 class="mt-5 mb-3">Instagram Downloader</h1>
            </div>

            <div class="form-label-group text-center">
                <input type="text" id="inputUrl" class="form-control mt-5" autofocus=""
                placeholder="Paste the URL of the Instagram post here.">
            </div>
            

            <button class="btn btn-lg btn-primary mt-3 " type="button" id="btnDonwload">Download</button>
        </form>

    </div>


    <footer class="text-center text-muted mt-5 mb-3">
        <hr>
        © 2020 - Sebastián Solís
    </footer>


</body>

</html>
